    <script>
        let mottos = [];
        const demomottos = [
            { id: 1, text: "I'm not lazy, I'm just on energy-saving mode.", author: "Unknown Legend", category: "funny", likes: 42, timestamp: new Date('2024-11-20'), isMine: false },
            { id: 2, text: "I put the 'Pro' in procrastination.", author: "Me, Probably", category: "sarcastic", likes: 38, timestamp: new Date('2024-11-19'), isMine: false },
            { id: 3, text: "Why fall in love when you can fall asleep?", author: "Anonymous Genius", category: "silly", likes: 56, timestamp: new Date('2024-11-18'), isMine: false },
            { id: 4, text: "Coffee: because adulting is hard.", author: "Caffeine Addict", category: "funny", likes: 67, timestamp: new Date('2024-11-13'), isMine: false }
        ];

        let likedMottos = new Set();
        
        function dedupeMottos() {
          const seen = new Set();
          mottos = mottos.filter(m => {
            const key = `${m.text}-${m.author}`;
            if (seen.has(key)) return false;
            seen.add(key);
            return true;
          });
        }

        const loadLocalData = () => {
          try {
            const saved = localStorage.getItem('dailyMottos');
            if (saved) {
              mottos = JSON.parse(saved).map(m => ({
                ...m,
                id: m.id,  // FIXED: Do NOT use Number() here
                timestamp: new Date(m.createdAt || m.timestamp)
              }));
              dedupeMottos();
            }
            const savedLikes = localStorage.getItem('likedMottos');
            if (savedLikes) {
              likedMottos = new Set(JSON.parse(savedLikes));
            }
          } catch(e) {
            console.error('Storage corrupt, reset');
            localStorage.removeItem('dailyMottos');
            localStorage.removeItem('likedMottos');
          }
        };
        
        function switchTab(event, tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
            if (tabName === 'explore') filterMottos();
        }

        async function addMotto(event) {
            event.preventDefault();
            
            const text = document.getElementById('motto-text').value.trim();
            const author = document.getElementById('author-name').value.trim();
            const category = document.getElementById('category').value;
            const bgImage = document.getElementById('bg-image').value.trim();
            const emoji = document.getElementById('feeling-emoji').value;
            const fontChoice = document.getElementById('font-choice').value;
            
            if (!text || !author || !category) return alert('Please fill in all required fields');
            
            const tempId = Date.now();
            
            const newMotto = {
                id: tempId,
                text: text,
                author: author,
                category: category,
                likes: 0,
                timestamp: new Date(),
                isMine: true,
                bgImage: bgImage || null,
                createdAt: Date.now(),
                emoji: emoji || "",
                font: fontChoice || ""
            };
            
            mottos.unshift(newMotto);
            localStorage.setItem('dailyMottos', JSON.stringify(mottos));
            filterMottos(); 
            document.getElementById('add-motto-form').reset();
            alert('‚ú® Your motto has been shared!');

            try {
                if(window.saveMottoToCloud) {
                   const docRef = await window.saveMottoToCloud(newMotto);
                   const index = mottos.findIndex(m => m.id === tempId);
                   if (index !== -1) {
                       mottos[index].id = docRef.id; 
                       localStorage.setItem('dailyMottos', JSON.stringify(mottos));
                       filterMottos();
                   }
                }
            } catch (error) {
                console.warn("Cloud save failed, keeping local version.");
            }
        }

        function toggleLike(event, mottoId) {
            event.stopPropagation();
            let isLiking = false;
            
            if (likedMottos.has(mottoId)) {
                likedMottos.delete(mottoId);
                const motto = mottos.find(m => m.id == mottoId); // FIXED: Use == to match numbers and strings
                if (motto) motto.likes--;
                isLiking = false;
            } else {
                likedMottos.add(mottoId);
                const motto = mottos.find(m => m.id == mottoId); // FIXED: Use == here too
                if (motto) motto.likes++;
                isLiking = true;
            }
            
            localStorage.setItem('likedMottos', JSON.stringify(Array.from(likedMottos)));
            localStorage.setItem('dailyMottos', JSON.stringify(mottos));
            filterMottos();
        
            if(window.updateLikeInCloud) {
                window.updateLikeInCloud(mottoId, isLiking);
            }
        }

        function filterMottos() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const categoryFilter = document.getElementById('category-filter').value;
            const sortFilter = document.getElementById('sort-filter').value;
    
            let filtered = mottos.filter(motto => {
                const matchesSearch = !searchTerm || 
                    motto.text.toLowerCase().includes(searchTerm) || 
                    motto.author.toLowerCase().includes(searchTerm);
                const matchesCategory = categoryFilter === 'all' || motto.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });

            if (sortFilter === 'popular') {
                filtered.sort((a, b) => b.likes - a.likes);
            } else {
                filtered.sort((a, b) => b.timestamp - a.timestamp);
            }
    
            renderMottos(filtered, 'motto-grid');
            updateTrendingSection(); 
        }

        function openFocusMode(event, mottoId) {
            const motto = mottos.find(m => m.id == mottoId);
            if (!motto) return;
        
            const captureArea = document.getElementById('capture-area');
            const bgStyle = motto.bgImage ? `style="background-image: url('${motto.bgImage}')"` : '';
            const safeText = motto.text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            const fontStyle = motto.font ? `font-family: ${motto.font};` : '';
        
            // Create a clean version of the card for the image
            captureArea.innerHTML = `
                <div class="motto-card ${motto.bgImage ? 'has-image' : ''} bg-1" ${bgStyle} style="margin:0; border:none; box-shadow:none; ${motto.bgImage ? '' : 'background:var(--color-surface);'}">
                    <div class="motto-text" style="${fontStyle}; font-size: 22px;">"${safeText}"</div>
                    <div class="motto-meta">
                        <span class="motto-author">‚Äî ${motto.emoji ? motto.emoji + ' ' : ''}${motto.author}</span>
                        <span class="motto-category">${motto.category}</span>
                    </div>
                    <div style="margin-top:20px; text-align:center; font-size:12px; opacity:0.7;">
                        Shared via Daily Motto ‚ú®
                    </div>
                </div>
            `;
            document.getElementById('focus-modal').classList.add('active');
        }
        
        function closeFocusMode(event, force) {
            if (force || event.target.id === 'focus-modal') {
                document.getElementById('focus-modal').classList.remove('active');
            }
        }
        
        function downloadMottoImage() {
            const element = document.getElementById('capture-area');
            html2canvas(element, { scale: 2, useCORS: true, backgroundColor: null }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'daily-motto.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(err => alert('Could not generate image (likely a security restriction with the background image).'));
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('search-input').addEventListener('input', filterMottos);
        });

        function updateTrendingSection() {
            if (mottos.length === 0) return;
        
            // 1. Calculate the most popular category
            const categoryCounts = {};
            mottos.forEach(m => {
                categoryCounts[m.category] = (categoryCounts[m.category] || 0) + 1;
            });
        
            let topCategory = '';
            let maxCount = 0;
            
            for (const [cat, count] of Object.entries(categoryCounts)) {
                if (count > maxCount) {
                    maxCount = count;
                    topCategory = cat;
                }
            }
        
            if (!topCategory) return;
        
            // 2. Filter mottos for that category
            const trendingMottos = mottos.filter(m => m.category === topCategory);
        
            // 3. Render
            const track = document.getElementById('trending-track');
            document.getElementById('trending-category-name').textContent = topCategory.toUpperCase();
            document.getElementById('trending-container').style.display = 'block';
        
            track.innerHTML = trendingMottos.map(m => {
                const safeText = m.text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                return `
                    <div class="trending-card" onclick="openFocusMode(event, '${m.id}')">
                        <div class="trending-text">"${safeText}"</div>
                        <div class="trending-author">‚Äî ${m.author}</div>
                    </div>
                `;
            }).join('');
        }

        function renderMottos(mottosToRender, containerId) {
            const container = document.getElementById(containerId);
            
            if (mottosToRender.length === 0) {
                container.innerHTML = `<div class="empty-state"><div class="empty-state-icon">üîç</div><h3>No mottos found</h3></div>`;
                return;
            }
            
            const bgColors = ['bg-1', 'bg-2', 'bg-3', 'bg-4', 'bg-5', 'bg-6'];
            
            container.innerHTML = mottosToRender.map((motto, index) => {
                const isLiked = likedMottos.has(motto.id);
                const bgClass = bgColors[index % bgColors.length];
                const hasImage = motto.bgImage ? 'has-image' : '';
                const bgStyle = motto.bgImage ? `style="background-image: url('${motto.bgImage}')"` : '';
                const dateObj = motto.createdAt ? new Date(motto.createdAt) : null;
                const dateLabel = dateObj ? `${String(dateObj.getDate()).padStart(2, '0')}/${dateObj.toLocaleString('en-US', { month: 'short' }).toUpperCase()}/${dateObj.getFullYear()}`: '';
                const safeText = motto.text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                const fontStyle = motto.font ? `font-family: ${motto.font};` : '';

                return `
                    <div class="motto-card ${bgClass} ${hasImage}" ${bgStyle} onclick="openFocusMode(event, '${motto.id}')" style="cursor: pointer;">
                        <div class="motto-text" style="${fontStyle}">"${safeText}"</div>
                        <div class="motto-meta">
                            <span class="motto-author">‚Äî ${motto.emoji ? motto.emoji + ' ' : ''}${motto.author}${dateLabel ? ' ¬∑ ' + dateLabel : ''}</span>
                            <span class="motto-category">${motto.category}</span>
                        </div>
                        <div class="motto-actions">
                            <button class="like-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike(event, '${motto.id}')">
                                ${isLiked ? '‚ù§Ô∏è' : 'ü§ç'} ${motto.likes}
                            </button>
                            <button class="btn btn-secondary" onclick="openFocusMode(event, '${motto.id}')">
                                üì§ Image
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function shareMotto(text, author) {
            const shareText = `"${text}" ‚Äî ${author}\n\nShared via Daily Motto ‚ú®`;
            if (navigator.share) {
                navigator.share({ title: 'Daily Motto', text: shareText }).catch(() => {});
            } else {
                navigator.clipboard.writeText(shareText).then(() => alert('Motto copied to clipboard!'));
            }
        }

        async function initApp() {
            if (mottos.length === 0) {
                mottos = demomottos.map(m => ({...m, createdAt: m.timestamp.getTime()}));
            }
            loadLocalData();
            
            try {
                if (window.loadMottosFromCloud) {
                    const cloudMottos = await window.loadMottosFromCloud();
                    const cloudSignatures = new Set(cloudMottos.map(m => `${m.text}-${m.author}`));
                    const localUnique = mottos.filter(m => !cloudSignatures.has(`${m.text}-${m.author}`));
                    
                    mottos = [...localUnique, ...cloudMottos].map(m => ({
                        ...m, 
                        timestamp: new Date(m.createdAt)
                    }));
                }
            } catch(e) {
                // Silent catch: if cloud fails, we just show local
            }
            localStorage.setItem('dailyMottos', JSON.stringify(mottos));
            filterMottos();
        }
        
        // FIXED: Run initApp immediately so page loads even if Firebase is slow/broken
        document.addEventListener('DOMContentLoaded', initApp);
    </script>

      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
      import { 
        getFirestore, collection, addDoc, getDocs, query, orderBy, doc, updateDoc, increment
      } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCmZxXHu37cupsaMjhGNr6U1VciW_7BQbE",
        authDomain: "dailysilly.firebaseapp.com",
        projectId: "dailysilly",
        storageBucket: "dailysilly.firebasestorage.app",	
        messagingSenderId: "819941183720",	
        appId: "1:819941183720:web:4c0eb7dbe3731bf6b8f95d",	
        measurementId: "G-5TEH2XY4QR"
      };

      const app = initializeApp(firebaseConfig);
      const db  = getFirestore(app);
      const mottosCol = collection(db, "mottos");

      window.saveMottoToCloud = async function(motto) {
        return await addDoc(mottosCol, {
          text: motto.text,
          author: motto.author,
          category: motto.category,
          likes: motto.likes,
          createdAt: Date.now(),
          emoji: motto.emoji || "",
          font: motto.font || ""
        });
      };

      window.loadMottosFromCloud = async function() {
        const q = query(mottosCol, orderBy("createdAt", "desc"));
        const snap = await getDocs(q);
        return snap.docs.map(d => ({ id: d.id, ...d.data() }));
      };

      window.updateLikeInCloud = async function(mottoId, isLiking) {
        if (typeof mottoId === 'string') {
            const mottoRef = doc(db, "mottos", mottoId);
            await updateDoc(mottoRef, {
                likes: increment(isLiking ? 1 : -1)
            });
        }
      };
      
      // Run initApp AGAIN once cloud is ready to merge data
      window.initApp(); 
    </script>
