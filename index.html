        let likedMottos = new Set();

        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
            
            if (tabName === 'explore') {
                filterMottos();
            }
        }

        function addMotto(event) {
            event.preventDefault();
            
            const text = document.getElementById('motto-text').value.trim();
            const author = document.getElementById('author-name').value.trim();
            const category = document.getElementById('category').value;
            const bgImage = document.getElementById('bg-image').value.trim();
            const emoji = document.getElementById('feeling-emoji').value;
            const fontChoice = document.getElementById('font-choice').value;
            
            if (!text || !author || !category) {
                alert('Please fill in all required fields');
                return;
            }
            
            const newMotto = {
                id: Date.now(),
                text: text,
                author: author,
                category: category,
                likes: 0,
                timestamp: new Date(),
                isMine: true,
                bgImage: bgImage || null,
                createdAt: Date.now(),   // added: used for display and Firebase
                emoji: emoji || "",
                font: fontChoice || ""
            };
            
            mottos.unshift(newMotto);

            // save to Firebase
            saveMottoToCloud(newMotto).catch(() => {
                alert("Cloud save failed, but your motto is visible locally.");
            });

            document.getElementById('add-motto-form').reset();

            switchTab('explore');
            document.querySelectorAll('.tab-btn')[0].classList.add('active');

            alert('âœ¨ Your motto has been shared successfully!');

        function toggleLike(mottoId) {
            if (likedMottos.has(mottoId)) {
                likedMottos.delete(mottoId);
                const motto = mottos.find(m => m.id === mottoId);
                if (motto) motto.likes--;
            } else {
                likedMottos.add(mottoId);
                const motto = mottos.find(m => m.id === mottoId);
                if (motto) motto.likes++;
            }
            filterMottos();
        }

        function filterMottos() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const categoryFilter = document.getElementById('category-filter').value;
            const sortFilter = document.getElementById('sort-filter').value;
    
            let filtered = mottos.filter(motto => {
                const matchesSearch = !searchTerm || 
                    motto.text.toLowerCase().includes(searchTerm) || 
                    motto.author.toLowerCase().includes(searchTerm);
                const matchesCategory = categoryFilter === 'all' || motto.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });
    
            if (sortFilter === 'popular') {
                filtered.sort((a, b) => b.likes - a.likes);
            } else {
                filtered.sort((a, b) => b.timestamp - a.timestamp);
            }
    
            renderMottos(filtered, 'motto-grid');
        }
        // Real-time search
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('search-input').addEventListener('input', filterMottos);
        });

        function renderMottos(mottosToRender, containerId) {
            const container = document.getElementById(containerId);
            
            if (mottosToRender.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ”</div>
                        <h3>No mottos found</h3>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                return;
            }
            
            const bgColors = ['bg-1', 'bg-2', 'bg-3', 'bg-4', 'bg-5', 'bg-6'];
            
            container.innerHTML = mottosToRender.map((motto, index) => {
                const isLiked = likedMottos.has(motto.id);
                const bgClass = bgColors[index % bgColors.length];
                const hasImage = motto.bgImage ? 'has-image' : '';
                const bgStyle = motto.bgImage ? `style="background-image: url('${motto.bgImage}')"` : '';
                const dateObj = motto.createdAt ? new Date(motto.createdAt) : null;
                const dateLabel = dateObj ? `${String(dateObj.getDate()).padStart(2, '0')}/${dateObj.toLocaleString('en-US', { month: 'short' }).toUpperCase()}/${dateObj.getFullYear()}`: '';

                
                return `
                    <div class="motto-card ${bgClass} ${hasImage}" ${bgStyle}>
                        <div class="motto-text" style="${motto.font ? `font-family: ${motto.font};` : ''}">"${motto.text}"</div>
                        <div class="motto-meta">
                            <span class="motto-author">â€” ${motto.emoji ? motto.emoji + ' ' : ''}${motto.author}${dateLabel ? ' Â· ' + dateLabel : ''}</span>
                            <span class="motto-category">${motto.category}</span>
                        </div>
                        <div class="motto-actions">
                            <button class="like-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike(${motto.id})">
                                ${isLiked ? 'â¤ï¸' : 'ğŸ¤'} ${motto.likes}
                            </button>
                            <button class="btn btn-secondary" onclick="shareMotto('${motto.text.replace(/'/g, "\\'")}', '${motto.author}')">
                                ğŸ“¤ Share
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function shareMotto(text, author) {
            const shareText = `"${text}" â€” ${author}\n\nShared via Daily Motto âœ¨`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Daily Motto',
                    text: shareText
                }).catch(() => {});
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('Motto copied to clipboard!');
                });
            }
        }
